<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p class="description">
        Play the classic game against the computer opponent.
    </p>
    <div class="content">
        <h2>Select your move:</h2>
        <div class="btn-container">
            <button class="game-button">
                <img src="assets/rock.png" alt="rock icon">
            </button>
            <button class="game-button">
                <img src="assets/paper.png" alt="paper icon">
            </button>
            <button class="game-button">
                <img src="assets/scissors.png" alt="scissors icon">
            </button>
        </div>
        <h2>It's best of five rounds!</h2>
        <script src="script.js"></script>
    </div>
</body>
</html>
