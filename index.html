<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="content">
        <h2>Select your move:</h2>
        <div class="img-container">
            <img src="assets/rock.png" alt="rock icon">
            <img src="assets/paper.png" alt="paper icon">
            <img src="assets/scissors.png" alt="scissors icon">
        </div>
        <h2>It's best of five rounds!</h2>
        <script src="script.js"></script>
    </div>
</body>
</html>
